<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .display-block{
            display:block;
        }
        .display-inline{
            display: inline;
        }
        .display-flex{
            display:flex;
        }
    </style>
</head>
<body>
    <div class="display-block">display-block</div>
    <p>块级容器特点：独占一行、盒子模型可控</p>
    <br>
    <div class="display-inline">display-inline</div>
    <p>行内容器特点：从左向右排列</p>
    <br>
    <div class="display-flex">display-flex</div>
    <p>弹性容器</p>
    <div class="display-grid">display-grid</div>
    <p>网格布局</p>
</body>
</html>
