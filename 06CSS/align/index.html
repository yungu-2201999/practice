<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
    <style>
        .text-align-start {
            color: red;
            text-align: start;
        }
        .text-align-end {
            color: red;
            text-align: end;
        }
        .text-align-center {
            color: red;
            text-align: center;
        }
        .text-align-justify {
            color: red;
            text-align: justify;
        }
        .vertical-align-baseline{
            vertical-align: baseline;
        }
        .vertical-align-sub{
            vertical-align: sub;
        }
        .vertical-align-super{
            vertical-align: super;
        }
        .vertical-align-text-top{
            vertical-align: text-top;
        }
        .vertical-align-middle{
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h2>1.text-align</h2>
    <div>
        <p>text-align</p>
        <div class="text-align-start">
            text-align-start
        </div>
        <div class="text-align-end">
            text-align-end
        </div>
        <div class="text-align-center">
            text align center
        </div>
        <div class="text-align-justify">
            text align justify
        </div>
    </div>

    <h2>2. vertical-align</h2>
    <div>
        <p>
            vertical-align-baseline
        </p>
        <div class="vertical-align-baseline">
            vertical-align-baseline
        </div>
        <div class="vertical-align-sub">
            vertical-align-sub
        </div>
        <div class="vertical-align-super">
            vertical-align-super
        </div>
        <div class="vertical-align-text-top">
            vertical-align-text-top
        </div>
        <div class="vertical-align-middle">
            vertical-align-middle
        </div>
    </div>

</body>

</html>
